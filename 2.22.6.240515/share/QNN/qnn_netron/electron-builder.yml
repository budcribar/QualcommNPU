appId: com.qualcomm.aisw.netron
productName: QNNNetron
files:
  - 'source/**/*'
  - 'tools/**/*'
  - 'NetworkDiagnostics/**/*'
directories:
  buildResources: ./publish
  output: ./build
asarUnpack:
  - 'tools'
  - 'NetworkDiagnostics'
fileAssociations:
  - name: "Arm NN Model"
    ext: armnn
  - name: "CNTK Model"
    ext: cmf
  - name: "CNTK Model"
    ext: dnn
  - name: "Keras Model"
    ext: h5
  - name: "Keras Model"
    ext: hd5
  - name: "Keras Model"
    ext: hdf5
  - name: "Keras Model"
    ext: keras
  - name: "TensorFlow Lite Model"
    ext: lite
  - name: "MXNet Model"
    ext: mar
  - name: "TensorFlow Meta Graph"
    ext: meta
  - name: "Core ML Model"
    ext: mlmodel
  - name: "MNN Model"
    ext: mnn
  - name: "Model"
    ext: model
  - name: "Barracuda Model"
    ext: nn
  - name: "ONNX Model"
    ext: onnx
  - name: "Protocol Buffer"
    ext: pb
  - name: "Text Protocol Buffer"
    ext: pbtxt
  - name: "Text Protocol Buffer"
    ext: prototxt
  - name: "Caffe Model"
    ext: caffemodel
  - name: "NCNN Model"
    ext: param
  - name: "PyTorch Model"
    ext: pth
  - name: "PyTorch Model"
    ext: pt
  - name: "Torch Model"
    ext: t7
  - name: "TensorFlow Lite Model"
    ext: tflite
  - name: "TensorFlow Lite Model"
    ext: tfl
  - name: "Tengine"
    ext: tmfile
  - name: "UFF Model"
    ext: uff
  - name: "PaddlePaddle"
    ext: paddle
  - name: "PaddlePaddle"
    ext: pdmodel
  - name: "PaddlePaddle"
    ext: pdparams
  - name: "RKNN"
    ext: rknn
  - name: "Vitis-AI xmodel"
    ext: xmodeli
  - name: "QNN Model"
    ext: json, bin
linux:
  target:
  - AppImage
  - deb
